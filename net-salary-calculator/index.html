<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
</head>
<body>
    <h1>Net Salary Calculator</h1>
    <form id="salaryForm">
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" step="0.01" required><br>

        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" step="0.01" required><br>

        <button type="button" onclick="calculateNetSalary()">Calculate Net Salary</button>
    </form>

    <p id="result"></p>
        <script src="/net-salary-calculator/index.js"></script>
</body>
</html>
